basePath: /api/v1
definitions:
  dto.UpdateWalletDTO:
    properties:
      amount:
        minimum: 0
        type: integer
      operationType:
        enum:
        - DEPOSIT
        - WITHDRAW
        type: string
      valletId:
        format: uuid
        type: string
    type: object
info:
  contact: {}
  title: Wallet
  version: '{{.Version}}'
paths:
  /wallet:
    post:
      consumes:
      - application/json
      parameters:
      - description: operation info
        in: body
        name: input
        required: true
        schema:
          $ref: '#/definitions/dto.UpdateWalletDTO'
      produces:
      - application/json
      responses: {}
      tags:
      - Wallet
  /wallets/{WALLET_UUID}:
    get:
      consumes:
      - application/json
      parameters:
      - description: UUID wallet
        format: uuid
        in: path
        name: WALLET_UUID
        required: true
        type: string
      produces:
      - application/json
      responses: {}
      tags:
      - Wallet
swagger: "2.0"
